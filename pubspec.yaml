name: flight_sync_admin
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  flutter_screenutil: ^5.9.3
  get: ^4.6.5
  get_it: ^7.6.4
  http: ^1.1.0
  flutter_easyloading: ^3.0.5
  dio: ^5.8.0+1
  logger: ^2.5.0
  shared_preferences: ^2.2.2
  flutter_rounded_date_picker: ^3.0.4
  intl: ^0.19.0
  pull_to_refresh_flutter3: ^2.0.2
  fl_chart: ^0.65.0
  flutter_svg: ^2.0.9
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  path: ^1.8.3
  uuid: ^4.2.1
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.1
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald/Oswald-Bold.ttf
        - asset: assets/fonts/Oswald/Oswald-ExtraLight.ttf
        - asset: assets/fonts/Oswald/Oswald-Light.ttf
        - asset: assets/fonts/Oswald/Oswald-Medium.ttf
        - asset: assets/fonts/Oswald/Oswald-Regular.ttf
        - asset: assets/fonts/Oswald/Oswald-SemiBold.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/flight.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/flight.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/images/flight.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/flight.png"

